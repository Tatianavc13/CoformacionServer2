<div class="container">
  <div class="welcome-section">
    <h1 class="welcome-title">BIENVENIDO {{companyName}}</h1>
    <p class="welcome-text">
      DISCLAMER QUE TRATE DE LO AGRADECIDOS QUE ESTAMOS CON LA EMPRESA POR COLABORAR CON NOSOTROS
    </p>
  </div>

  <div class="actions-section">
    <div class="action-card">
      <div class="action-icon profile-icon">
        <img src="assets/profile-icon.svg" alt="Perfil">
      </div>
      <button class="action-button" (click)="verEmpresa()">VER MI EMPRESA</button>
    </div>

    <div class="action-card">
      <div class="action-icon offer-icon">
        <img src="assets/offer-icon.svg" alt="Oferta">
      </div>
      <button class="action-button" (click)="publicarOferta()">PUBLICAR UNA OFERTA</button>
    </div>
  </div>
</div>
