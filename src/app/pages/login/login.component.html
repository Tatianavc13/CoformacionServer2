<div class="main-container">
  <!-- Columna izquierda: logos y formulario -->
  <div class="left-panel">
    <div class="logos-login">
      <img src="assets/logoJuntos.jpg" alt="Logo Uniempresarial" class="logo-ue" (click)="goLogoHome()">
    </div>
    <div class="login-box">
      <h2 class="login-title">¡BIENVENIDO!</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="nombre">Usuario</label>
          <input type="text" id="nombre" formControlName="nombre" class="form-control">
          <div *ngIf="loginForm.get('nombre')?.errors?.['required'] && loginForm.get('nombre')?.touched" class="text-danger">
            El usuario es requerido
          </div>
        </div>
        <div class="form-group">
          <label for="identificacion">Contraseña</label>
          <div class="password-input-container">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="identificacion" 
              formControlName="identificacion" 
              class="form-control">
            <button 
              type="button" 
              class="password-toggle-btn" 
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Icono de ojo abierto -->
                <path *ngIf="!showPassword" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor"/>
                <!-- Icono de ojo cerrado -->
                <g *ngIf="showPassword">
                  <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" fill="currentColor"/>
                </g>
              </svg>
            </button>
          </div>
          <div *ngIf="loginForm.get('identificacion')?.errors?.['required'] && loginForm.get('identificacion')?.touched" class="text-danger">
            La contraseña es requerida
          </div>
        </div>
        <a class="forgot-password" (click)="onForgotPassword()">Olvide mi Contraseña</a>
        <div *ngIf="error" class="error-message">{{ error }}</div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn-entrar">Entrar</button>
      </form>
    </div>
  </div>
  <!-- Columna derecha: imagen -->
  <div class="right-panel"></div>
</div>
